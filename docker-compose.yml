name: library3

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: library
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d library"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      target: dev
    environment:
      NODE_ENV: development
      PORT: "4000"
      JWT_SECRET: "dev-secret-change-me"
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/library"
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 5s
      timeout: 3s
      retries: 20

  frontend:
    build:
      context: ./frontend
      target: dev
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      # Proxy dla Next (server-side): /api/* -> backend
      API_PROXY_TARGET: "http://backend:4000"
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ > /dev/null"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data: